<!DOCTYPE HTML>
<html>
<head>
    <title>Day Venues</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="assets/css/main.css" />
    <noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
    
    <style>
        /* Center the event list */
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            text-align: center;
        }

        .event-list {
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        /* Event Card */
        .event-card {
            background: linear-gradient(135deg, #2a2a2a, #444);
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-align: left;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            border-left: 5px solid #ff5733;
            padding: 20px;
            font-size: 20px;
            font-weight: bold;
        }

        /* Hover Effect */
        .event-card:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(255, 255, 255, 0.4);
        }

        /* Event Name */
        .event-name {
            font-size: 24px;
            font-weight: bold;
            color: #ffcc00;
            text-transform: uppercase;
        }

        /* Venue */
        .event-venue {
            font-size: 18px;
            color: #ff5733;
            margin-top: 5px;
        }
        .event-time {
            font-size: 18px;
            color: plum;
            margin-top: 5px;
        }
    </style>
</head>
<body class="landing is-preload">
    
    <!-- Banner -->
    <section id="banner">
        <div class="inner">
            <h2>Event Venues</h2>
            <p>February 22</p>
        </div>
        <div class="inner">
            <header>
                <h2>Day 2</h2>
            </header>
        </div>

        <!-- Beautiful Event List -->
        <div class="container">
            <div id="event-list" class="event-list"></div>
        </div>

        <li><a href="index.html" class="button fit primary">Back to home</a></li>
    </section>

    <!-- Scripts -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/jquery.scrollex.min.js"></script>
    <script src="assets/js/jquery.scrolly.min.js"></script>
    <script src="assets/js/browser.min.js"></script>
    <script src="assets/js/breakpoints.min.js"></script>
    <script src="assets/js/util.js"></script>
    <script src="assets/js/main.js"></script>

    <script>
        fetch('events.json')
            .then(response => response.json())
            .then(data => {
                let eventList = document.getElementById("event-list");

                // Loop through events and create beautiful cards
                data.day2.events.forEach(event => {
                    let eventCard = document.createElement("div");
                    eventCard.classList.add("event-card");

                    eventCard.innerHTML = `
                        <div class="event-name">${event.name}</div>
                        <div class="event-venue">Venue: ${event.venue}</div>
                        <div class="event-time">Time: ${event.time}</div>
                    `;

                    eventList.appendChild(eventCard);
                });
            })
            .catch(error => console.error("Error loading events:", error));
    </script>

</body>
</html>
